<body>
    <div class="container"> 
        <!-- 上下居中弹性盒 align-items-center row：行  col：列 -->
        <div class="row align-items-center">
            <h1 class="col-2">LOGO</h1>
            <h4 class="col-3">学生信息手机系统</h4>
            <!-- bootstrap 中的按钮功能 -->
            <!-- 需要进行js引入才能够进行 添加出现弹出框 -->
            <!-- 网站：bootstrap4中文文档--快速入门--找到js进行复制 -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加信息</button>
        </div>
            <!-- my-5： 上下5 -->
            <div class="row my-5">
                <!-- table 表格 thead-inverse 表头效果   .table-striped  条纹行
                table-bordered  单元格的所有方面添加边框  table-hover 悬停状态 -->
                <table class="table thead-inverse table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>删除</th>
                            <th>修改</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>DATA</td>
                            <td>DATA</td>
                            <td>DATA</td>
                            <td>DATA</td>
                            <td><span class="btn btn-info">删除</span></td>
                            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">修改</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row justify-content-center">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                </ul>           
            </div>
    </div> 
        
    <!-- 按钮功能：中文文档--component--modal找到需要的模态框样式 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" row="my-5">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">请输入信息：</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">姓名:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">性别:</label>
                        <input type="text" class="form-control" id="sex">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">年龄:</label>
                        <input type="text" class="form-control" id="age">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mx-auto" data-dismiss="modal" id="send">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
