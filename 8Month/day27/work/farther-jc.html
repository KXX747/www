<script>
// 借用父亲的构造函数继承属性
    // 1. 父构造函数
    function Father(uname,age){
        // this指向和父构造函数的对象实例
        this.uname = uname;
        this.age = age;
    }
    // 2. 子构造函数
    function Son (uname,age){
        //this 指向的是子构造函数的对象实例
         Father.call(this,uname,age);
    }
    var son = new Son("xxx",18);
    console.log(son);  //已经继承父

    // 注意一定要把父类的修改成子类的this
</script>
