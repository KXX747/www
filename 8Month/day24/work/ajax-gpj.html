<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
 <h2>测试ajax的get和post</h2>
    <h2>测试jsonp</h2>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="button" id="btn1" value="get发送">
    <input type="button" id="btn2" value="post发送">
    <input type="button" id="btn3" value="jsonp发送">
</body>
<script src="./ajax-gpj.js"></script>
<script>

    var oa = document.getElementById("a");
    var ob = document.getElementById("b");
    var oget = document.getElementById("btn1");
    var opost = document.getElementById("btn2");
    var ojsonp = document.getElementById("btn3");

    oget.onclick = function(){
        var url =  `http://localhost/8Month/day24/ajax-jsonp/data/get.php`;
        //一般传参是三个，如果大于三个建议用对象进行包括起来
        ajax({
            url:url,
            success:function(res){
                console.log(res);
            },
            error:function(res){
                console.log(res);
            },
            data:{
                user:oa.value,
                pass:ob.value
            },
            type:"get"
        })
    }
    opost.onclick = function(){
        var url = `http://localhost/8Month/day24/ajax-jsonp/data/post.php`;
        ajax({
            url:url,
            success:function(res){
                console.log(res)
            },
            error:function(res){
                console.log(res)
            },
            data:{
                user:oa.value,
                pass:ob.value
            },
            type:"post"
        })
    }

    //jsonp 方式
    ojsonp.onclick = function(){
        var url = `http://127.0.0.1/8Month/day24/ajax-jsonp/data/jsonp.php`;
        ajax({
            url:url,
            success:function(res){
                console.log(res)
            },
            error:function(res){
                console.log(res)
            },
            data:{
                user:oa.value,
                pass:ob.value,
                columnName:"callback",
                callback:"wsssb"
            },
            type:"jsonp",
            timeout:2000
        })
    }

</script>
</html>
